<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Pong Game</title>\n    <style>\n        canvas {\n            background: #000;\n            display: block;\n            margin: 0 auto;\n        }\n        body {\n            text-align: center;\n            color: white;\n        }\n    </style>\n</head>\n<body>\n    <h1>Pong Game</h1>\n    <canvas id="pong" width="800" height="400"></canvas>\n    <script>\n        const canvas = document.getElementById('pong');\n        const context = canvas.getContext('2d');\n        let playerScore = 0;\n        let computerScore = 0;\n\n        // Create the paddle\n        const paddleWidth = 10;\n        const paddleHeight = 100;\n        const player = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight };\n        const computer = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight };\n\n        // Create the ball\n        const ballSize = 10;\n        const ball = { x: canvas.width / 2, y: canvas.height / 2, size: ballSize, speed: 4, velocityX: 4, velocityY: 4 };\n\n        // Draw everything\n        function draw() {\n            context.clearRect(0, 0, canvas.width, canvas.height);\n            context.fillStyle = '#fff';\n            context.fillRect(player.x, player.y, player.width, player.height);\n            context.fillRect(computer.x, computer.y, computer.width, computer.height);\n            context.beginPath();\n            context.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2, false);\n            context.fill();\n            context.fillText(`Player: ${playerScore} | Computer: ${computerScore}`, canvas.width / 2 - 50, 20);\n        }\n\n        // Update game logic\n        function update() {\n            ball.x += ball.velocityX;\n            ball.y += ball.velocityY;\n\n            // Button controls for player paddle\n            document.addEventListener('mousemove', (event) => {\n                let rect = canvas.getBoundingClientRect();\n                player.y = event.clientY - rect.top - player.height / 2;\n            });\n\n            // Ball collision with paddles\n            if (ball.x <= player.x + player.width && ball.y >= player.y && ball.y <= player.y + player.height) {\n                ball.velocityX = -ball.velocityX;\n            } else if (ball.x >= computer.x - ball.size && ball.y >= computer.y && ball.y <= computer.y + computer.height) {\n                ball.velocityX = -ball.velocityX;\n            }\n\n            // Ball collision with top & bottom walls\n            if (ball.y + ball.size >= canvas.height || ball.y - ball.size <= 0) {\n                ball.velocityY = -ball.velocityY;\n            }\n            \n            // Scoring\n            if (ball.x + ball.size < 0) {\n                computerScore++;\n                resetBall();\n            } else if (ball.x - ball.size > canvas.width) {\n                playerScore++;\n                resetBall();\n            }\n        }\n\n        function resetBall() {\n            ball.x = canvas.width / 2;\n            ball.y = canvas.height / 2;\n            ball.velocityX = -ball.velocityX;\n        }\n\n        // Game loop\n        function loop() {\n            draw();\n            update();\n            requestAnimationFrame(loop);\n        }\n\n        loop();\n    <\/script>\n</body>\n</html>
